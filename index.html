<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>My Bio</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>My Bio</h1>
                <h2 id="profile-name">Musa Akbari</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12" id="img-div">
                <img class="profile-image" src="headshot.jpeg">
            </div>
            <div class="col-md-4 col-sm-6 text-center" id="text-div">
                <p>This is the second day of the <strong>Bootcamp</strong> at UCB.</p>
            </div>
            <div class="col-md-4 col-sm-6" id="list-div">
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/musaakbari/" target="_blank">Linkedin</a>
                    </li>
                    <li>
                        <a href="https://www.google.com" target="_blank"><strong>Google</strong></a>
                    </li>
                    <li>
                        <a href="#">Nowhere</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <button type="button" class="btn btn-primary" disabled="true">Primary</button>
                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                    <button type="button" class="btn btn-outline-success">Success</button>
                    <button type="button" class="btn btn-danger btn-lg">Danger</button>
                    <button type="button" class="btn btn-warning btn-sm btn-block">Warning</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                    
                    <button type="button" class="btn btn-link">Link</button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
